   <h2>Crear Usuario</h2>

   <form>
       <p>
           <label for="Nombres">Nombres: </label>
           <input type="text" name="Nombres" placeholder="Escriba su nombre..."/>
       </p>
       <p>
           <label for="Apellidos">Apellidos: </label>
           <input type="text" name="Apellidos" placeholder="Escriba su Apellidos..."/>
       </p>
       <p>
           <label for="Fechadenacimiento">Fecha de nacimiento: </label>
           <input type="date" name="Fechadenacimiento" placeholder="dd-mm-aaaa..."/>
       </p>
       <p>
           <label for="Run">Run: </label>
           <input type="text" name="Run" placeholder="99.999.999...."/>
       </p>
       <p>
        <label for="tipo">Tipo de usuario</label> <br/>
        <select name="tipo">
            <option value="cliente">Cliente</option>
            <option value="profesional">Profesional</option>
            <option value="administrativo">Administrativo</option>
        </select>
        </p>
       <input type="submit" value="Registrar Capacitacion"/>
       <input type="reset" value="Limpiar Formulario"/>

   </form>
