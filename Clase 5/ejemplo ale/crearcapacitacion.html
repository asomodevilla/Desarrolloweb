    <h2>Crear capacitacion</h2>
    <div class="col-3 col-s-3" id = "tableRegistro">
        <form>
    <table>

        <tr>
    
        <td><label for="fecha de capacitacion">Fecha de capacitacion: </label></td>
        <td><input type="date" name="fecha de capacitacion" placeholder="dd-mm-aaaa..."/></td>
        </tr>

        <tr>
            <td><label for="Hora">Hora de Capacitacion: </label></td>
            <td> <input type="time" name="Hora" placeholder="Hora hh:mm..."/></td>
        </tr>
        <tr>
            <td><label for="lugar">Lugar: </label></td>
            <td><input type="text" name="lugar" placeholder="Escriba el lugar..."/></td>
        </tr>
        <tr>
            <td><label for="duracion">Duracion: </label></td>
            <td><input type="number" name="duracion" placeholder="Escriba la duracion en minutos..."/></td>
        </tr>
        <tr>
            <td><label for="nombre">Nombre de Cliente: </label></td>
            <td><input type="text" name="nombre" placeholder="Escriba su nombre..."/></td>
        </tr>

        <tr>
        <td><input type="submit" value="Registrar Capacitacion"/></td>
        <td><input type="reset" value="Limpiar Formulario"/></td>
        </tr>
    </form>
