<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Información</title>
    <link rel="icon" type="image/png" href="ti.ico" />
    <link rel="stylesheet" href="hojacssdeestilos.css"/>
</head>
<body>




    <form>
        <P>
        <label for="Buscar">Buscar por Rut: </label>
        <input type="search" name="Buscar" placeholder="rut usuario..."/>
        </P>
        <P>
            <label for="Runprof">Rut Profesional: </label>
            <input type="text" name="Runprof" placeholder="99.999.999-X"/>
            </P>
        <p>
            <label for="Nombres">Nombres: </label>
            <input type="text" name="Nombres" placeholder="Escriba su nombre..."/>
        </p>
        <p>
            <label for="Apellidos">Apellidos: </label>
            <input type="text" name="Apellidos" placeholder="Escriba su Apellidos..."/>
        </p>
        <p>
            <label for="Telefono">Telefono: </label>
            <input type="number" name="Telefono" placeholder="999999999..."/>
        </p>
        <p>
            <label for="titulo">Titulo Profesional: </label>
            <input type="text" name="titulo" placeholder="Titulo..."/>
        </p>

        <p>
            <label for="proyecto">Nombre del proyecto: </label>
            <input type="text" name="proyecto" placeholder="proyecto..."/>
        </p>

        <input type="submit" value="Comfirmar Edición"/>
        
 
    </form>
    <form action="listadousuario.html">
        <input type="submit" value="Inicio"/>
    </form>

</body>
</html>
