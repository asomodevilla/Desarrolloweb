<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Información</title>
    <link rel="icon" type="image/png" href="ti.ico" />
    <link rel="stylesheet" href="hojacssdeestilos.css"/>
</head>
<body>




    <form>
        <P>
        <label for="Buscar">Buscar por Rut: </label>
        <input type="search" name="Buscar" placeholder="rut usuario..."/>
        </P>
        <P>
            <label for="Runcliente">Rut Cliente: </label>
            <input type="text" name="Runcliente" placeholder="99.999.999-X"/>
            </P>
        <p>
            <label for="Nombres">Nombres: </label>
            <input type="text" name="Nombres" placeholder="Escriba su nombre..."/>
        </p>
        <p>
            <label for="Apellidos">Apellidos: </label>
            <input type="text" name="Apellidos" placeholder="Escriba su Apellidos..."/>
        </p>
        <p>
            <label for="Telefono">Telefono: </label>
            <input type="number" name="Telefono" placeholder="999999999..."/>
        </p>
        <p>
            <label for="Afp">Afp: </label>
            <input type="text" name="Afp" placeholder="nombre afp..."/>
        </p>
        <p>
            <label for="Prevision">Sistema de Salud</label> <br/>
            <select name="Prevision">
                <option value="fonasa">FONASA</option>
                <option value="isapre">ISAPRE</option>
            </select>
        </p>
        <p>
            <label for="Direccion">Direccion: </label>
            <input type="text" name="Direccion" placeholder="Direccion..."/>
        </p>
        <p>
            <label for="Comuna">Comuna: </label>
            <input type="text" name="Comuna" placeholder="Comuna..."/>
        </p>
        <p>
            <label for="edad">edad: </label>
            <input type="number" name="edad" placeholder="edad..."/>
        </p>
     
        
        <input type="submit" value="Comfirmar Edición"/>
        
 
    </form>

    <form action="listadousuario.html">
        <input type="submit" value="Inicio"/>
    </form>

</body>
</html>
