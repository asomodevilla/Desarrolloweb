<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Información</title>
    <link rel="icon" type="image/png" href="ti.ico" />
    <link rel="stylesheet" href="hojacssdeestilos.css" />
    <script type="text/javascript" src="funciones.js"></script>
</head>

<body>
    <h1>Agregar pago Cliente</h1>
    <table>
        <tr>
            <p>Fecha actual:</p>
        </tr>
        <tr>
            <script>
                var meses = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre");
                var diasSemana = new Array("Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado");
                var f = new Date();
                document.write(diasSemana[f.getDay()] + ", " + f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear());
            </script>
        </tr>
    </table>
    <table>
        <tr>

        </tr>

    </table>

    <form>
        <!--Monto-->
        <label for="epago">Monto: </label>
        <input type="text" name="epago" id="monto" placeholder="$..." />
        <br><br>
        <!--mes-->
        <label for="emes">Mes: </label>
        <select name="emes" id="mes">
            <option value="elige">Elige mes</option>
            <option value="enero">enero</option>
            <option value="febrero">febrero</option>
            <option value="marzo">marzo</option>
            <option value="abril">abril</option>
            <option value="junio">junio</option>
            <option value="julio">julio</option>
            <option value="agosto">agosto</option>
            <option value="septiembre">septiembre</option>
            <option value="octubre">octubre</option>
            <option value="noviembre">noviembre</option>
            <option value="diciembre">diciembre</option>
        </select>
        <!--año-->
        <label for="eaño">Año: </label>
        <select class="eaño"  id="año" onclick="selectaño();">
        <option value="elige año">Elige año</option>
        </select>
        <br><br>
        <!--rut cliente-->
        <label for="Rut cliente">Rut cliente: </label>
        <input type="text" name="Rut cliente" id="rut" placeholder="99999999-9..." />
        <br>
        <!--nombre-->
        <label for="Nombre Cliente">Nombre Cliente: </label>
        <input type="text" name="Nombre Cliente" id="cliente" placeholder="Nombre Cliente..." />
        <br>
        <!--botones-->
        <input type="button" value="agregar pago"/>
        <input type="button" onclick="validarpago();" value="validar pago"/>

    </form>

    <form action="index.html">
        <input type="submit" value="Inicio" />
    </form>


</body>

</html>
