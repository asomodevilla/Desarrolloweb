    <h1>Crear capacitacion</h1>

    <form>
        <p>
            <label for="fecha de capacitacion">Fecha de capacitacion: </label>
            <input type="date" name="fecha de capacitacion" placeholder="dd-mm-aaaa..."/>
        </p>
        <p>
            <label for="Hora">Hora de Capacitacion: </label>
            <input type="time" name="Hora" placeholder="Hora hh:mm..."/>
        </p>
        <p>
            <label for="lugar">Lugar: </label>
            <input type="text" name="lugar" placeholder="Escriba el lugar..."/>
        </p>
        <p>
            <label for="duracion">Duracion: </label>
            <input type="number" name="duracion" placeholder="Escriba la duracion en minutos..."/>
        </p>
        <p>
            <label for="nombre">Nombre de Cliente: </label>
            <input type="text" name="nombre" placeholder="Escriba su nombre..."/>
        </p>
        <input type="submit" value="Registrar Capacitacion"/>
        <input type="reset" value="Limpiar Formulario"/>
    </form>
