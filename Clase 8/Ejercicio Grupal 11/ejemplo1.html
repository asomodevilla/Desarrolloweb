<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 1 - Día 7</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
</head>
<body>
    <button id="boton-usuarios">Obtener usuarios</button>
    
    <div id="lista-usuarios"></div>

    </body>
    
    <script>
        $("#boton-usuarios").on("click", obtenerUsuarios);

        function obtenerUsuarios() {
        $.ajax({
            url: "https://reqres.in/api/users",
            success: function(respuesta) {

            var listaUsuarios = $("#lista-usuarios");
            $.each(respuesta.data, function(index, elemento) {
                listaUsuarios.append(
                    '<div>'
                +     '<p>' + elemento.first_name + ' ' + elemento.last_name + '</p>'
                +     '<img src=' + elemento.avatar + '></img>'
                + '</div>'
                );    
            });
            },
            error: function() {
            console.log("No se ha podido obtener la información");
            }
        });
        }
    </script>

</html>
