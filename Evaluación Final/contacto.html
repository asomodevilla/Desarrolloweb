    <!----Registro de usuarios formulario--->

    <div class="row col-9 col-s-9" id="tableRegistro">
        
        
        <form>
            <h2>Registro de usuario</h2>
            <table>

                <tr>

                    <td><label for="nombre">Nombre:</label></td>
                    <td><input type="text" name="nombre" placeholder="Escriba su nombre..." /></td>
                </tr>

                <tr>
                    <td><label for="apellidos">Apellido Paterno:</label></td>
                    <td><input type="text" name="Paterno" placeholder="Escriba su apellido Paterno..." /></td>

                <tr>
                    <td><label for="apellidos">Apellido Materno:</label></td>
                    <td><input type="text" name="Materno" placeholder="Escriba su apellido Materno..." /></td>
                </tr>

                <tr>
                    <td><label for="email">Correo Electronico:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Escriba su correo electronico..."
                            required /></td>
                </tr>

                <tr>
                    <td><label for="mensaje">Mensaje</label></td>
                    <td><textarea name="mensaje" for="mensaje" placeholder="Escribe tu Sugerencia aca..."
                            maxlength="100"></textarea></td>
                </tr>

                <tr>
                    <td><label for="asunto">Tipo de Usuario</label><br></td>
                    <td> <select name="tipo">
                            <option value="cliente">Cliente</option>
                            <option value="profesional">Profesional</option>
                            <option value="administrativo">Administrativo</option>
                        </select></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Registrar usuario" /></td>
                </tr>
            </table>
        </form>
