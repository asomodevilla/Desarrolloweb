    <script>
        $.validator.addMethod("valueNotEquals", function (value, element, arg) {
            return arg !== value;
        }, "Value must not equal arg.");
        $(document).ready(function () {
            $("#formulario").validate({

                rules:
                {
                    idcliente: { required: true, digits: true, min: 1, max: 9999 },
                    fecha: { required: true, dpDate: true },
                    hora: { required: true },
                    lugar: { required: true, minlength: 1, maxlength: 149 },
                    origen: { required: true, maxlength: 100 },
                    cliente: { valueNotEquals: "default" },
                    consecuencias: { maxlength: 100 }
                },

                messages:
                {
                    idcliente: { required: 'El ID es requerido', digits: 'ingrese valor entre 0 y 9999', min: 'ingrese numero mayor a 0', max: 'ingrese numero menor a 10000' },
                    fecha: { required: 'La fecha es requerida' },
                    hora: { required: 'La hora es requerida' },
                    lugar: { required: 'El lugar es requerido', maxlength: 'Solo admite 149 caracteres' },
                    origen: { required: 'El origen es requerido', maxlength: 'Solo admite 100 caracteres' },
                    cliente: { valueNotEquals: "Elija una Cliente" },
                    consecuencias: { maxlength: 'Solo admite 100 caracteres' }
                },

            });

            $("#fecha").datepicker(
                {
                    dateFormat: "yy-mm-dd",
                    changeMonth: true,
                    changeYear: true
                });

            if ($('#formulario').valid()) { alert("no valido"); }
            // else {    alert("si");

            else {
                document.getElementById("mostrarid").innerHTML += "<td>" + idaciidente + "</td>";
                document.getElementById("mostrarfecha").innerHTML += "<td>" + fechaacci + "</td>";
                document.getElementById("mostrarhora").innerHTML += "<td>" + horacci + "</td>";
                document.getElementById("mostrarlugar").innerHTML += "<td>" + lugar + "</td>";
                document.getElementById("mostrarorigen").innerHTML += "<td>" + origen + "</td>";
                document.getElementById("mostrarcliente").innerHTML += "<td>" + cliente + "</td>";
                document.getElementById("mostrarconsecuencias").innerHTML += "<td>" + consecuencias + "</td>";
                document.getElementById("formlistacci").reset();
            }
        });
    </script>

<body>
    <form method="POST" action="" id="formulario">
        <P>
            Identificador Cliente:<input type="text" name="idcliente" id="idcliente" placeholder="Id Cliente..." />

        <P>

        <p>
